<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            pad: 0;
            box-sizing: border-box;
        }
        .box-1{
            width: 700px;
            height: 300px;
            padding: 30px;
            border: 30px solid black;

            text-align: center;
        }
        .box-2{
            width: 700px;
            height: 300px;
            padding: 30px;
            border: 30px solid black;
            box-sizing: border-box;

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box-1">
        Hello I am box 1.
    </div><br><br>
    <div class="box-2">
        Hello I am box 2.
    </div>
</body>
</html>
