<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textField">Enter password: </label>
        <input type="password" name="inputText" id="textField" placeholder="enter text">
        <br><br>

        <label for="button">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label for="radio">Male: </label>
            <input type="radio" name="radio" id="radio" checked/>

            <label for="radio2">Female: </label>
            <input type="radio" name="radio" id="radio2">

            <label for="radio3">Others: </label>
            <input type="radio" name="radio" id="radio3">
            
        </fieldset>

        <br>
         
        <fieldset>
            <legend>Checkbox:</legend>
            <form>
                <label for="checkbox">Burger</label>
                <input type="checkbox" id="checkbox" name="checkbox">

                <label for="checkbox2">Fries</label>
                <input type="checkbox" id="checkbox2" name="checkbox">
                <br>
                
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>File:</legend>

            <label for="filetype">Upload File: </label>
            <input type="file" name="file" id="filetype">

        </fieldset>
        <br>
        <fieldset>
           <legend>Image Button</legend>
           <label for="imagebutton">Image Button:</label>
            <input type="image" name="imageButton" id="imagebutton" alt="Click" src="Arrow.png"
            width="50px" height="50px">
        </fieldset>
    </form>
</body>
</html>
